---
layout: compress
---

<!doctype html>
<html lang="en">

{% include head.html %}

<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
  mermaid.initialize({
    startOnLoad: true,
    theme: "dark"
  });
</script>


<body>

  <div class="container content">
    <header class="masthead">

      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a><br>
        <small>{{ site.tagline }}</small>
      </h3>

      <!-- Change navigation links here -->
      <div class="navigation">
        <ul id="navigation-list">
          <li><a href="/archive/">archive</a></li>
          <li><a href="/tags/">tags</a></li>
          <li><a href="/categories/">categories</a></li>
          <li><a href="/about/">about</a></li>
        </ul>
      </div>

    </header>
    <main>
      {{ content | smartify }}
    </main>

    <footer class="footer">
      <p><a href="https://kartheeklade.github.io">Made with ❤️</a> 
        <br><a href="https://kartheeklade.github.io/LICENSE.md">Released under MIT License</a></p>
    </footer>
  </div>
</body>

</html>
